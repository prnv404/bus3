name: deploy-bus-pass

on:
  push:
    branches:
      - master
    paths:
      - 'bus-pass/**'

jobs:
  
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies and run Prettier
        run: |
          cd bus-pass
          npm install
          npm run prettier

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - run: cd bus-pass && docker build -t prnv404/bus-pass .
      - run: docker push prnv404/bus-pass
      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - run: doctl kubernetes cluster kubeconfig save k8s-1-27-2-do-0-blr1-1690173421190
      - run: kubectl rollout restart deployment bus-pass-depl
